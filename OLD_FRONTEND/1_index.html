<!DOCTYPE html>
<html>
<head>
    <title>Upload or Record Audio</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .section {
            margin-bottom: 30px;
            padding: 20px;
            border-radius: 8px;
            background: #f5f5f5;
        }
        
        button {
            padding: 8px 16px;
            margin: 5px;
            border: none;
            border-radius: 4px;
            background: #007bff;
            color: white;
            cursor: pointer;
        }
        
        button:disabled {
            background: #cccccc;
            cursor: not-allowed;
        }
        
        .result {
            margin-top: 10px;
            padding: 10px;
            border-radius: 4px;
            background: #ffffff;
            white-space: pre-wrap;
        }
        
        #visualizer {
            width: 100%;
            height: 60px;
            background: #ffffff;
            margin: 10px 0;
        }
        
        .recording {
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <h1>Upload or Record Audio</h1>
    
    <div class="section">
        <h2>Upload MP3 File</h2>
        <form id="uploadForm">
            <input type="file" id="fileInput" name="file" accept=".mp3,.wav">
            <button type="submit">Upload</button>
        </form>
        <div id="uploadResult" class="result"></div>
    </div>
    
    <div class="section">
        <h2>Record Audio</h2>
        <canvas id="visualizer"></canvas>
        <button id="recordButton">Start Recording</button>
        <button id="stopButton" disabled>Stop Recording</button>
        <audio id="audioPlayback" controls></audio>
        <div id="recordResult" class="result"></div>
    </div>

    <script>
        // Audio visualization setup
        const visualizer = document.getElementById('visualizer');
        const canvasCtx = visualizer.getContext('2d');
        
        function visualize(stream) {
            const audioContext = new (window.AudioContext || window.webkitAudioContext)();
            const source = audioContext.createMediaStreamSource(stream);
            const analyzer = audioContext.createAnalyser();
            analyzer.fftSize = 2048;
            source.connect(analyzer);
            
            const bufferLength = analyzer.frequencyBinCount;
            const dataArray = new Uint8Array(bufferLength);
            
            visualizer.width = visualizer.offsetWidth;
            visualizer.height = visualizer.offsetHeight;
            
            function draw() {
                requestAnimationFrame(draw);
                analyzer.getByteTimeDomainData(dataArray);
                
                canvasCtx.fillStyle = 'rgb(200, 200, 200)';
                canvasCtx.fillRect(0, 0, visualizer.width, visualizer.height);
                canvasCtx.lineWidth = 2;
                canvasCtx.strokeStyle = 'rgb(0, 123, 255)';
                canvasCtx.beginPath();
                
                const sliceWidth = visualizer.width * 1.0 / bufferLength;
                let x = 0;
                
                for (let i = 0; i < bufferLength; i++) {
                    const v = dataArray[i] / 128.0;
                    const y = v * visualizer.height / 2;
                    
                    if (i === 0) {
                        canvasCtx.moveTo(x, y);
                    } else {
                        canvasCtx.lineTo(x, y);
                    }
                    x += sliceWidth;
                }
                
                canvasCtx.lineTo(visualizer.width, visualizer.height / 2);
                canvasCtx.stroke();
            }
            
            draw();
        }

        // Handle file upload
        document.getElementById('uploadForm').addEventListener('submit', async (event) => {
            event.preventDefault();
            const fileInput = document.getElementById('fileInput');
            const formData = new FormData();
            formData.append('file', fileInput.files[0]);
            
            try {
                const response = await fetch('http://127.0.0.1:5000/upload', {
                    method: 'POST',
                    body: formData,
                    credentials: 'include'
                });
                const result = await response.json();
                document.getElementById('uploadResult').innerText = JSON.stringify(result, null, 2);
            } catch (error) {
                document.getElementById('uploadResult').innerText = `Error: ${error.message}`;
            }
        });

        // Handle audio recording
        let mediaRecorder, audioStream;
        const audioChunks = [];
        const recordButton = document.getElementById('recordButton');
        const stopButton = document.getElementById('stopButton');
        
        recordButton.addEventListener('click', async () => {
            try {
                audioChunks.length = 0; // Clear previous recordings
                audioStream = await navigator.mediaDevices.getUserMedia({ audio: true });
                
                mediaRecorder = new MediaRecorder(audioStream, {
                    mimeType: 'audio/webm;codecs=opus'
                });
                
                visualize(audioStream);
                visualizer.classList.add('recording');
                
                mediaRecorder.ondataavailable = (event) => {
                    if (event.data.size > 0) {
                        audioChunks.push(event.data);
                    }
                };
                
                mediaRecorder.onstop = async () => {
                    visualizer.classList.remove('recording');
                    const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
                    
                    try {
                        const response = await fetch('http://127.0.0.1:5000/record', {
                            method: 'POST',
                            body: audioBlob,
                            headers: {
                                'Content-Type': 'audio/webm',
                                'Accept': 'application/json'
                            }
                        });
                        
                        const result = await response.json();
                        document.getElementById('recordResult').innerText = JSON.stringify(result, null, 2);
                        
                        // Set up audio playback
                        const audioURL = URL.createObjectURL(audioBlob);
                        const audioPlayback = document.getElementById('audioPlayback');
                        audioPlayback.src = audioURL;
                        audioPlayback.style.display = 'block';
                    } catch (error) {
                        document.getElementById('recordResult').innerText = `Error: ${error.message}`;
                    }
                    
                    // Clean up
                    audioStream.getTracks().forEach(track => track.stop());
                };
                
                mediaRecorder.start(100); // Collect data every 100ms
                recordButton.disabled = true;
                stopButton.disabled = false;
                
            } catch (error) {
                document.getElementById('recordResult').innerText = `Error: ${error.message}`;
            }
        });

        stopButton.addEventListener('click', () => {
            if (mediaRecorder && mediaRecorder.state !== 'inactive') {
                mediaRecorder.stop();
                recordButton.disabled = false;
                stopButton.disabled = true;
            }
        });
    </script>
</body>
</html>
